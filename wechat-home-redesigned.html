<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>智慧水务 - 重新设计版</title>
    <style>
        :root {
            /* 智慧水务品牌色彩 */
            --primary-50: #e6f7ff;
            --primary-100: #bae7ff;
            --primary-200: #91d5ff;
            --primary-300: #69c0ff;
            --primary-400: #40a9ff;
            --primary-500: #2196f3;
            --primary-600: #1976d2;
            --primary-700: #1565c0;
            --primary-800: #0d47a1;
            --primary-900: #01579b;
            
            /* 清澈水蓝渐变色系 */
            --water-blue-start: #2196f3;
            --water-blue-mid: #00bcd4;
            --water-blue-end: #4dd0e1;
            
            /* 成功色 - 清澈水蓝 */
            --success-50: #e0f7fa;
            --success-100: #b2ebf2;
            --success-200: #80deea;
            --success-300: #4dd0e1;
            --success-400: #26c6da;
            --success-500: #00bcd4;
            --success-600: #00acc1;
            --success-700: #0097a7;
            --success-800: #00838f;
            --success-900: #006064;
            
            /* 警告色 - 阳光橙 */
            --warning-50: #fff8e1;
            --warning-100: #ffecb3;
            --warning-200: #ffe082;
            --warning-300: #ffd54f;
            --warning-400: #ffca28;
            --warning-500: #ff9800;
            --warning-600: #fb8c00;
            --warning-700: #f57c00;
            --warning-800: #ef6c00;
            --warning-900: #e65100;
            
            /* 错误色 - 珊瑚红 */
            --danger-50: #ffebee;
            --danger-100: #ffcdd2;
            --danger-200: #ef9a9a;
            --danger-300: #e57373;
            --danger-400: #ef5350;
            --danger-500: #f44336;
            --danger-600: #e53935;
            --danger-700: #d32f2f;
            --danger-800: #c62828;
            --danger-900: #b71c1c;
            
            /* 中性色系 */
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-200: #eeeeee;
            --gray-300: #e0e0e0;
            --gray-400: #bdbdbd;
            --gray-500: #9e9e9e;
            --gray-600: #757575;
            --gray-700: #616161;
            --gray-800: #424242;
            --gray-900: #212121;
            
            /* 语义化颜色 */
            --text-primary: var(--gray-900);
            --text-secondary: var(--gray-700);
            --text-tertiary: var(--gray-600);
            --text-inverse: #ffffff;
            
            --bg-primary: #ffffff;
            --bg-secondary: var(--gray-50);
            --bg-tertiary: var(--gray-100);
            
            /* 间距系统 - 4px基准 */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 20px;
            --space-6: 24px;
            --space-8: 32px;
            --space-10: 40px;
            --space-12: 48px;
            --space-16: 64px;
            
            /* 圆角系统 */
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-2xl: 28px;
            --radius-3xl: 32px;
            --radius-full: 9999px;
            
            /* 阴影系统 */
            --shadow-sm: 0 2px 8px rgba(33, 150, 243, 0.08);
            --shadow-md: 0 4px 16px rgba(33, 150, 243, 0.12);
            --shadow-lg: 0 8px 24px rgba(33, 150, 243, 0.15);
            --shadow-xl: 0 16px 32px rgba(33, 150, 243, 0.2);
            --shadow-water: 0 8px 32px rgba(0, 188, 212, 0.15);
            
            /* 动画系统 */
            --duration-fast: 200ms;
            --duration-base: 350ms;
            --duration-slow: 500ms;
            --easing: cubic-bezier(0.34, 1.56, 0.64, 1);
            --easing-smooth: cubic-bezier(0.4, 0, 0.2, 1);
            
            /* 字体系统 */
            --font-size-xs: 11px;
            --font-size-sm: 13px;
            --font-size-base: 15px;
            --font-size-lg: 17px;
            --font-size-xl: 20px;
            --font-size-2xl: 24px;
            --font-size-3xl: 30px;
            --font-size-4xl: 40px;
            
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* 移动端容器 */
        .mobile-container {
            width: 100%;
            max-width: 414px;
            margin: 0 auto;
            background: var(--bg-secondary);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        /* 渐变背景用户卡片 */
        .user-hero-card {
            background: linear-gradient(135deg, var(--water-blue-start) 0%, var(--water-blue-mid) 50%, var(--water-blue-end) 100%);
            padding: var(--space-6) var(--space-6) var(--space-10);
            color: var(--text-inverse);
            position: relative;
            overflow: hidden;
            border-radius: 0 0 var(--radius-3xl) var(--radius-3xl);
            box-shadow: var(--shadow-water);
        }
        
        /* 浮动动画效果 - 水流感觉 */
        .user-hero-card::before {
            content: '';
            position: absolute;
            top: -30%;
            right: -15%;
            width: 160px;
            height: 160px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 50%, transparent 100%);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }
        
        .user-hero-card::after {
            content: '';
            position: absolute;
            bottom: -40%;
            left: -20%;
            width: 200px;
            height: 200px;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.08) 0%, transparent 60%);
            animation: float 6s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
                opacity: 0.7;
            }
            33% { 
                transform: translateY(-15px) rotate(120deg) scale(1.1); 
                opacity: 0.9;
            }
            66% { 
                transform: translateY(10px) rotate(240deg) scale(0.95); 
                opacity: 0.8;
            }
        }
        
        /* 用户信息头部 */
        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-8);
            position: relative;
            z-index: 3;
        }
        
        .user-basic {
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 64px;
            height: 64px;
            border-radius: var(--radius-full);
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            margin-right: var(--space-5);
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all var(--duration-base) var(--easing);
        }
        
        .user-avatar:active {
            transform: scale(0.95);
        }
        
        .user-details h2 {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-1);
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .user-details .user-id {
            font-size: var(--font-size-sm);
            opacity: 0.9;
            font-weight: var(--font-weight-medium);
        }
        
        .user-details .user-status {
            display: inline-flex;
            align-items: center;
            margin-top: var(--space-1);
            font-size: var(--font-size-xs);
            opacity: 0.8;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            background: #4caf50;
            border-radius: var(--radius-full);
            margin-right: var(--space-1);
            box-shadow: 0 0 8px #4caf50;
        }
        
        /* 设置按钮 */
        .settings-btn {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: var(--text-inverse);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            transition: all var(--duration-base) var(--easing);
            font-size: 18px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .settings-btn:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* 余额显示区域 */
        .balance-section {
            text-align: center;
            position: relative;
            z-index: 3;
            margin-bottom: var(--space-6);
        }
        
        .balance-label {
            font-size: var(--font-size-base);
            opacity: 0.9;
            margin-bottom: var(--space-2);
            font-weight: var(--font-weight-medium);
        }
        
        .balance-amount {
            font-size: var(--font-size-4xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-6);
            text-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            letter-spacing: -1px;
        }
        
        .balance-trend {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--space-2);
            font-size: var(--font-size-sm);
            opacity: 0.9;
            margin-bottom: var(--space-6);
        }
        
        .trend-up {
            color: #4caf50;
            font-weight: var(--font-weight-semibold);
        }
        
        /* 2x2快速操作网格 */
        .quick-actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-4);
            position: relative;
            z-index: 3;
        }
        
        .quick-action-btn {
            padding: var(--space-4) var(--space-5);
            background: rgba(255, 255, 255, 0.25);
            color: var(--text-inverse);
            border: none;
            border-radius: var(--radius-2xl);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            transition: all var(--duration-base) var(--easing);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            min-height: 56px;
        }
        
        .quick-action-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.35);
        }
        
        /* 主要内容区域 */
        .main-content {
            padding: var(--space-6) var(--space-5);
            padding-bottom: calc(80px + var(--space-6));
        }
        
        /* 3x2服务图标网格 */
        .services-section {
            margin-bottom: var(--space-10);
        }
        
        .section-title {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
            margin-bottom: var(--space-6);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-5);
        }
        
        .service-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--space-5) var(--space-3);
            background: var(--bg-primary);
            border-radius: var(--radius-2xl);
            text-decoration: none;
            color: var(--text-primary);
            transition: all var(--duration-base) var(--easing);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
            position: relative;
            overflow: hidden;
        }
        
        .service-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-500), var(--success-500));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform var(--duration-base) var(--easing);
        }
        
        .service-item:active {
            transform: scale(0.95);
            box-shadow: var(--shadow-md);
        }
        
        .service-item:active::before {
            transform: scaleX(1);
        }
        
        .service-icon {
            width: 56px;
            height: 56px;
            border-radius: var(--radius-xl);
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: var(--space-4);
            box-shadow: var(--shadow-md);
            transition: all var(--duration-base) var(--easing);
        }
        
        .service-item:nth-child(2) .service-icon {
            background: linear-gradient(135deg, var(--success-500), var(--success-600));
        }
        
        .service-item:nth-child(3) .service-icon {
            background: linear-gradient(135deg, var(--warning-500), var(--warning-600));
        }
        
        .service-item:nth-child(4) .service-icon {
            background: linear-gradient(135deg, var(--danger-500), var(--danger-600));
        }
        
        .service-item:nth-child(5) .service-icon {
            background: linear-gradient(135deg, var(--primary-700), var(--primary-800));
        }
        
        .service-item:nth-child(6) .service-icon {
            background: linear-gradient(135deg, var(--success-700), var(--success-800));
        }
        
        .service-item:active .service-icon {
            transform: scale(1.1) rotate(5deg);
        }
        
        .service-title {
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
            text-align: center;
            line-height: 1.3;
        }
        
        /* 最近使用区域 */
        .recent-section {
            margin-bottom: var(--space-8);
        }
        
        .recent-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }
        
        .recent-item {
            display: flex;
            align-items: center;
            padding: var(--space-5);
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-sm);
            text-decoration: none;
            color: var(--text-primary);
            transition: all var(--duration-base) var(--easing);
            border: 1px solid var(--gray-200);
        }
        
        .recent-item:active {
            transform: translateX(4px);
            box-shadow: var(--shadow-md);
        }
        
        .recent-icon {
            width: 44px;
            height: 44px;
            border-radius: var(--radius-lg);
            background: linear-gradient(135deg, var(--primary-100), var(--primary-200));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-right: var(--space-4);
            color: var(--primary-700);
        }
        
        .recent-content {
            flex: 1;
        }
        
        .recent-title {
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
            margin-bottom: var(--space-1);
        }
        
        .recent-desc {
            font-size: var(--font-size-sm);
            color: var(--text-tertiary);
        }
        
        .recent-time {
            font-size: var(--font-size-xs);
            color: var(--text-tertiary);
            font-weight: var(--font-weight-medium);
        }
        
        /* 底部导航栏 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 414px;
            height: 80px;
            background: var(--bg-primary);
            border-top: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: space-around;
            z-index: 1000;
            backdrop-filter: blur(20px);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: var(--space-1);
            color: var(--text-tertiary);
            text-decoration: none;
            transition: all var(--duration-base) var(--easing);
            padding: var(--space-2);
            min-width: 50px;
            position: relative;
        }
        
        .nav-item.active {
            color: var(--primary-600);
        }
        
        .nav-item:active {
            transform: scale(0.9);
        }
        
        .nav-icon {
            font-size: 22px;
            margin-bottom: 2px;
        }
        
        .nav-label {
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-medium);
        }
        
        /* 活跃指示器 */
        .nav-item.active::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-500), var(--success-500));
            border-radius: var(--radius-full);
        }
        
        /* 触觉反馈动画 */
        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        .ripple-effect {
            position: relative;
            overflow: hidden;
        }
        
        .ripple-effect::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: rgba(33, 150, 243, 0.3);
            border-radius: var(--radius-full);
            transform: translate(-50%, -50%) scale(0);
            transition: transform var(--duration-base) var(--easing);
        }
        
        .ripple-effect:active::after {
            animation: ripple 0.6s ease-out;
        }
        
        /* 加载动画 */
        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }
        
        .loading-shimmer {
            background: linear-gradient(90deg, var(--gray-200) 25%, var(--gray-100) 50%, var(--gray-200) 75%);
            background-size: 200px 100%;
            animation: shimmer 1.5s infinite;
        }
    </style>
</head>

    <script>
        // 模拟实时数据更新
        function updateBalance() {
            const balanceEl = document.querySelector('.balance-amount');
            const currentBalance = parseFloat(balanceEl.textContent.replace('¥', ''));
            
            // 模拟余额变化
            const change = (Math.random() - 0.5) * 10;
            const newBalance = Math.max(0, currentBalance + change);
            
            balanceEl.style.transform = 'scale(1.05)';
            balanceEl.style.transition = 'all 0.3s ease';
            
            setTimeout(() => {
                balanceEl.textContent = `¥${newBalance.toFixed(2)}`;
                balanceEl.style.transform = 'scale(1)';
            }, 150);
        }

        // 每60秒更新余额（模拟实时数据）
        setInterval(updateBalance, 60000);

        // 添加触觉反馈效果
        function addHapticFeedback() {
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        // 为所有交互元素添加触觉反馈
        document.querySelectorAll('.quick-action-btn, .service-item, .recent-item, .nav-item, .settings-btn').forEach(el => {
            el.addEventListener('touchstart', addHapticFeedback);
            
            // 添加点击动画
            el.addEventListener('touchstart', function() {
                this.style.transform = this.classList.contains('nav-item') ? 'scale(0.9)' : 'scale(0.95)';
            });
            
            el.addEventListener('touchend', function() {
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        // 用户头像点击动画
        document.querySelector('.user-avatar').addEventListener('click', function() {
            this.style.animation = 'float 0.6s ease-in-out';
            setTimeout(() => {
                this.style.animation = '';
            }, 600);
        });

        // 模拟下拉刷新
        let startY = 0;
        let currentY = 0;
        let pullDistance = 0;
        const refreshThreshold = 80;

        document.addEventListener('touchstart', function(e) {
            startY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', function(e) {
            if (window.scrollY === 0) {
                currentY = e.touches[0].clientY;
                pullDistance = currentY - startY;
                
                if (pullDistance > 0) {
                    const userCard = document.querySelector('.user-hero-card');
                    userCard.style.transform = `translateY(${Math.min(pullDistance * 0.5, 40)}px)`;
                    userCard.style.transition = 'none';
                }
            }
        });

        document.addEventListener('touchend', function() {
            const userCard = document.querySelector('.user-hero-card');
            userCard.style.transform = '';
            userCard.style.transition = 'all 0.3s ease';
            
            if (pullDistance > refreshThreshold) {
                // 触发刷新动画
                userCard.style.animation = 'float 0.8s ease-in-out';
                setTimeout(() => {
                    userCard.style.animation = '';
                }, 800);
            }
            
            pullDistance = 0;
        });

        // 服务项点击统计
        document.querySelectorAll('.service-item').forEach((item, index) => {
            item.addEventListener('click', function(e) {
                console.log(`服务项 ${index + 1} 被点击:`, this.querySelector('.service-title').textContent);
            });
        });

        // 模拟加载状态
        function showLoadingState(element) {
            element.classList.add('loading-shimmer');
            setTimeout(() => {
                element.classList.remove('loading-shimmer');
            }, 1000);
        }

        // 最近使用项点击时显示加载状态
        document.querySelectorAll('.recent-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                showLoadingState(this);
            });
        });
    </script>
