            /* Border Colors */

            /* Typography Scale */
            --font-size-xs: 0.75rem;      /* 12px */
            --font-size-sm: 0.875rem;     /* 14px */
            --font-size-base: 1rem;       /* 16px */

            --space-3: 0.75rem;    /* 12px */

            --space-5: 1.25rem;    /* 20px */
            --space-6: 1.5rem;     /* 24px */
            --space-8: 2rem;       /* 32px */
            --space-10: 2.5rem;    /* 40px */
            --space-12: 3rem;      /* 48px */
            --space-16: 4rem;      /* 64px */

            /* Border Radius */

            /* Transitions */

        .other-login {

        .divider {

        .alipay-btn {

        /* Â∫ïÈÉ®‰ø°ÊÅØ */
        .footer-info {

        /* Touch Interactions - WeChat Style */
        .touchable,
        .nav-item,
        .action-btn,
        .btn,
        .login-btn,
        .social-btn,
        .password-toggle,

        .touchable:active,

        .action-btn:active,

        .login-btn:active,
        .social-btn:active,

        button:active,
        [role="button"]:active,

        /* WeChat-style ripple effect */

        }

            }
        }
    </style>

        <div class="header-decoration">

    <script>
        // Touch Feedback System - WeChat Style
        class TouchFeedback {
            constructor() {
                this.bindTouchEvents();
            }
            
            bindTouchEvents() {
                // Add touch feedback to all interactive elements
                const touchableElements = document.querySelectorAll(
                    '.touchable, .nav-item, .action-btn, .btn, .login-btn, .social-btn, .password-toggle, button, [role="button"], .clickable, .form-input'
                );
                
                touchableElements.forEach(element => {
                    // Skip if already has touch feedback
                    if (element.dataset.touchFeedback) return;
                    
                    element.dataset.touchFeedback = 'true';
                    
                    // Touch start - scale down
                    element.addEventListener('touchstart', (e) => {
                        element.style.transform = 'scale(0.95)';
                        element.style.transition = 'transform 150ms cubic-bezier(0.4, 0, 0.2, 1)';
                    }, { passive: true });
                    
                    // Touch end - scale back
                    element.addEventListener('touchend', (e) => {
                        setTimeout(() => {
                            element.style.transform = '';
                        }, 100);
                    }, { passive: true });
                    
                    // Touch cancel - scale back
                    element.addEventListener('touchcancel', (e) => {
                        element.style.transform = '';
                    }, { passive: true });
                    
                    // Mouse events for desktop testing
                    element.addEventListener('mousedown', (e) => {
                        element.style.transform = 'scale(0.95)';
                    });
                    
                    element.addEventListener('mouseup', (e) => {
                        setTimeout(() => {
                            element.style.transform = '';
                        }, 100);
                    });
                    
                    element.addEventListener('mouseleave', (e) => {
                        element.style.transform = '';
                    });
                });
            }
        }
        
        // Initialize touch feedback system
        document.addEventListener('DOMContentLoaded', () => {
            new TouchFeedback();
        });
        
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
