<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账户管理测试 - 智慧水务管理平台</title>
    <style>
        :root {
            --primary-500: #2196f3;
            --primary-600: #1976d2;
            --success-500: #00bcd4;
            --success-600: #00acc1;
            --text-inverse: #ffffff;
            --bg-primary: #ffffff;
            --bg-secondary: #fafafa;
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 20px;
            --space-6: 24px;
            --space-8: 32px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-md: 8px;
            --radius-full: 9999px;
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.12);
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.06);
            --font-size-lg: 18px;
            --font-size-sm: 14px;
            --font-size-xs: 12px;
            --font-weight-semibold: 600;
            --font-weight-medium: 500;
            --duration-base: 300ms;
            --duration-fast: 150ms;
            --easing: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: var(--bg-secondary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 智能自适应侧边栏 */
        .unified-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 320px;
            height: 100vh;
            background: linear-gradient(180deg, #1a1d29 0%, #232940 50%, #1a1d29 100%);
            box-shadow: var(--shadow-xl);
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: var(--space-6);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }

        .logo-section {
            display: flex;
            align-items: center;
            margin-bottom: var(--space-4);
        }

        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-inverse);
            font-weight: var(--font-weight-semibold);
            margin-right: var(--space-4);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(33, 150, 243, 0.3);
        }

        .system-title {
            color: var(--text-inverse);
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--space-1);
        }

        .system-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: var(--font-size-sm);
        }

        .main-content {
            margin-left: 320px;
            min-height: 100vh;
            background: var(--bg-secondary);
            padding: var(--space-8);
        }

        .test-content {
            background: var(--bg-primary);
            padding: var(--space-6);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }

        h1 {
            color: #333;
            margin-bottom: var(--space-4);
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: var(--space-4) var(--space-6);
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all var(--duration-fast) var(--easing);
            position: relative;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: linear-gradient(90deg, rgba(33, 150, 243, 0.15), transparent);
            color: var(--text-inverse);
            border-left-color: var(--primary-500);
            transform: translateX(4px);
        }

        .nav-item.active {
            background: linear-gradient(90deg, rgba(33, 150, 243, 0.3), rgba(33, 150, 243, 0.1));
            color: var(--text-inverse);
            border-left-color: var(--primary-500);
            font-weight: var(--font-weight-medium);
        }

        .nav-item i {
            width: 20px;
            margin-right: var(--space-3);
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- 智能自适应侧边栏 -->
    <nav class="unified-sidebar">
        <!-- 智慧水务标识区域 -->
        <div class="sidebar-header">
            <div class="logo-section">
                <div class="logo">水</div>
                <div>
                    <div class="system-title">WaterMIS</div>
                    <div class="system-subtitle">智慧水务管理平台</div>
                </div>
            </div>
        </div>
        
        <!-- 导航项目 -->
        <div style="padding: 24px 0;">
            <a href="#" class="nav-item">
                <i>📊</i>
                工作台
            </a>
            <a href="#" class="nav-item">
                <i>👥</i>
                用户管理
            </a>
            <a href="#" class="nav-item active">
                <i>💳</i>
                账户管理
            </a>
            <a href="#" class="nav-item">
                <i>💰</i>
                充值管理
            </a>
        </div>
    </nav>
    
    <!-- 主内容区域 -->
    <main class="main-content">
        <div class="test-content">
            <h1>账户管理测试页面</h1>
            <p>这是一个简化的测试页面，用来验证侧边栏样式是否正常工作。</p>
            <p>如果您能看到左侧的深色侧边栏，并且布局正确，说明基础样式是正常的。</p>
            
            <h2 style="margin: 20px 0;">测试要点：</h2>
            <ul style="margin-left: 20px; line-height: 2;">
                <li>左侧侧边栏应该有深色渐变背景</li>
                <li>WaterMIS logo应该显示在顶部</li>
                <li>导航项目应该可以hover高亮</li>
                <li>主内容区域应该在侧边栏右侧正确显示</li>
                <li>账户管理项目应该显示为激活状态</li>
            </ul>
        </div>
    </main>
    
    <script>
        console.log('测试页面加载完成');
        
        // 测试CSS变量是否正常
        const testElement = document.createElement('div');
        testElement.style.backgroundColor = 'var(--primary-500)';
        document.body.appendChild(testElement);
        
        const computedStyle = window.getComputedStyle(testElement);
        const bgColor = computedStyle.backgroundColor;
        
        console.log('CSS变量测试:', bgColor);
        
        if (bgColor === 'rgb(33, 150, 243)' || bgColor === '#2196f3') {
            console.log('✅ CSS变量正常工作');
        } else {
            console.log('❌ CSS变量可能有问题:', bgColor);
        }
        
        document.body.removeChild(testElement);
    </script>
</body>
</html>
