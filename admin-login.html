<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaterMIS智慧水务管理平台 - 登录</title>
    <style>
        :root {
            /* WaterMIS v4.0 统一设计系统 - 智慧水务品牌色彩 */
            --primary-50: #e6f7ff;
            --primary-100: #bae7ff;
            --primary-200: #91d5ff;
            --primary-300: #69c0ff;
            --primary-400: #40a9ff;
            --primary-500: #2196f3;
            --primary-600: #1976d2;
            --primary-700: #1565c0;
            --primary-800: #0d47a1;
            --primary-900: #01579b;
            
            /* 成功色 - 清澈水蓝 */
            --success-50: #e0f7fa;
            --success-100: #b2ebf2;
            --success-200: #80deea;
            --success-300: #4dd0e1;
            --success-400: #26c6da;
            --success-500: #00bcd4;
            --success-600: #00acc1;
            --success-700: #0097a7;
            --success-800: #00838f;
            --success-900: #006064;
            
            /* 警告色 - 阳光橙 */
            --warning-50: #fff8e1;
            --warning-100: #ffecb3;
            --warning-200: #ffe082;
            --warning-300: #ffd54f;
            --warning-400: #ffca28;
            --warning-500: #ff9800;
            --warning-600: #fb8c00;
            --warning-700: #f57c00;
            --warning-800: #ef6c00;
            --warning-900: #e65100;
            
            /* 错误色 - 珊瑚红 */
            --error-50: #ffebee;
            --error-100: #ffcdd2;
            --error-200: #ef9a9a;
            --error-300: #e57373;
            --error-400: #ef5350;
            --error-500: #f44336;
            --error-600: #e53935;
            --error-700: #d32f2f;
            --error-800: #c62828;
            --error-900: #b71c1c;
            
            /* 中性色系 */
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-200: #eeeeee;
            --gray-300: #e0e0e0;
            --gray-400: #bdbdbd;
            --gray-500: #9e9e9e;
            --gray-600: #757575;
            --gray-700: #616161;
            --gray-800: #424242;
            --gray-900: #212121;
            
            /* 语义化颜色 */
            --text-primary: var(--gray-900);
            --text-secondary: var(--gray-700);
            --text-tertiary: var(--gray-600);
            --text-inverse: #ffffff;
            
            --bg-primary: #ffffff;
            --bg-secondary: var(--gray-50);
            --bg-tertiary: var(--gray-100);
            
            /* 边框颜色 */
            --border-primary: var(--gray-300);
            --border-secondary: var(--gray-200);
            --border-tertiary: var(--gray-100);
            
            /* 字体系统 */
            --font-size-xs: 12px;
            --font-size-sm: 14px;
            --font-size-base: 16px;
            --font-size-lg: 18px;
            --font-size-xl: 20px;
            --font-size-2xl: 24px;
            --font-size-3xl: 30px;
            --font-size-4xl: 36px;
            
            /* Font Weights */
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            
            /* Line Heights */
            --line-height-tight: 1.25;
            --line-height-normal: 1.5;
            --line-height-relaxed: 1.75;
            
            /* 间距系统 - 4px/8px基准 */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 20px;
            --space-6: 24px;
            --space-8: 32px;
            --space-10: 40px;
            --space-12: 48px;
            --space-16: 64px;
            --space-20: 80px;
            
            /* 圆角系统 */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-2xl: 24px;
            --radius-full: 9999px;
            
            /* 阴影系统 */
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.12);
            --shadow-2xl: 0 25px 50px rgba(0, 0, 0, 0.25);
            
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Z-index Scale */
            --z-dropdown: 1000;
            --z-sticky: 1010;
            --z-fixed: 1020;
            --z-modal: 1030;
            --z-popover: 1040;
            --z-tooltip: 1050;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--success-500) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        /* 背景装饰元素 */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-1%, -1%) rotate(1deg); }
            50% { transform: translate(1%, -2%) rotate(-1deg); }
            75% { transform: translate(-2%, 1%) rotate(1deg); }
        }
        
        .login-container {
            background: var(--bg-primary);
            padding: var(--space-12);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-2xl);
            width: 440px;
            max-width: 90vw;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-500), var(--success-500));
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        
        .logo {
            width: var(--space-20);
            height: var(--space-20);
            background: linear-gradient(135deg, var(--primary-500), var(--success-500));
            border-radius: var(--radius-full);
            margin: 0 auto var(--space-4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-inverse);
            font-size: var(--font-size-4xl);
            font-weight: var(--font-weight-bold);
            box-shadow: var(--shadow-lg);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .title {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
            margin-bottom: var(--space-3);
            background: linear-gradient(135deg, var(--primary-500), var(--success-500));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: var(--text-tertiary);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-normal);
        }
        
        .form-group {
            margin-bottom: var(--space-6);
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: var(--space-3);
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
            font-size: var(--font-size-sm);
        }
        
        .form-input {
            width: 100%;
            padding: var(--space-4) var(--space-5);
            border: 2px solid var(--border-primary);
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            transition: all var(--transition-base);
            background: var(--bg-primary);
            font-family: inherit;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-500);
            background: var(--primary-50);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.15);
            transform: translateY(-1px);
        }
        
        .form-input:hover {
            border-color: var(--primary-400);
        }
        
        .form-input::placeholder {
            color: var(--gray-400);
        }
        
        .login-btn {
            width: 100%;
            padding: var(--space-5);
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            color: var(--text-inverse);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left var(--transition-slow);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
            background: linear-gradient(135deg, var(--primary-400), var(--primary-700));
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .login-btn:active {
            transform: translateY(0);
            box-shadow: var(--shadow-md);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: var(--space-4) 0;
            font-size: var(--font-size-sm);
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: color var(--transition-base);
        }
        
        .remember-me:hover {
            color: var(--primary-500);
        }
        
        .remember-me input {
            margin-right: var(--space-3);
            width: var(--space-4);
            height: var(--space-4);
            accent-color: var(--primary-500);
        }
        
        .forgot-password {
            color: var(--primary-500);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
            transition: all 0.3s ease;
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-sm);
        }
        
        .forgot-password:hover {
            color: var(--primary-600);
            background: var(--primary-50);
            text-decoration: none;
        }
        
        /* 安全提示 */
        .security-notice {
            background: linear-gradient(135deg, var(--primary-50), var(--primary-50));
            border-left: 4px solid var(--primary-500);
            padding: var(--space-4);
            border-radius: var(--radius-md);
            margin-top: var(--space-6);
            font-size: var(--font-size-xs);
            color: var(--text-secondary);
        }
        
        .security-notice .notice-icon {
            display: inline-block;
            margin-right: var(--space-3);
            color: var(--primary-500);
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-container {
                padding: var(--space-6);
                width: 95vw;
            }
            
            .title {
                font-size: var(--font-size-2xl);
            }
            
            .logo {
                width: var(--space-16);
                height: var(--space-16);
                font-size: var(--font-size-2xl);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">水</div>
            <h1 class="title">WaterMIS智慧水务管理平台</h1>
            <p class="subtitle">预付费水费管理系统</p>
        </div>
        
        <form class="login-form">
            <div class="form-group">
                <label class="form-label">用户名</label>
                <input type="text" class="form-input" placeholder="请输入用户名" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">密码</label>
                <input type="password" class="form-input" placeholder="请输入密码" required>
            </div>
            
            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox">
                    记住密码
                </label>
                <a href="#" class="forgot-password">忘记密码？</a>
            </div>
            
            <button type="submit" class="login-btn">登录</button>
            
            <div class="security-notice">
                <span class="notice-icon">🔒</span>
                请确保您在安全的网络环境中登录，不要在公共场所输入账户信息
            </div>
        </form>
    </div>
</body>
</html>
