<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账户管理 - 智慧水务管理平台</title>
    <style>
        :root {
            /* 智慧水务品牌色彩 */
            --primary-50: #e6f7ff;
            --primary-100: #bae7ff;
            --primary-200: #91d5ff;
            --primary-300: #69c0ff;
            --primary-400: #40a9ff;
            --primary-500: #2196f3;
            --primary-600: #1976d2;
            --primary-700: #1565c0;
            --primary-800: #0d47a1;
            --primary-900: #01579b;
            
            /* 成功色 - 清澈水蓝 */
            --success-50: #e0f7fa;
            --success-100: #b2ebf2;
            --success-200: #80deea;
            --success-300: #4dd0e1;
            --success-400: #26c6da;
            --success-500: #00bcd4;
            --success-600: #00acc1;
            --success-700: #0097a7;
            --success-800: #00838f;
            --success-900: #006064;
            
            /* 警告色 - 阳光橙 */
            --warning-50: #fff8e1;
            --warning-100: #ffecb3;
            --warning-200: #ffe082;
            --warning-300: #ffd54f;
            --warning-400: #ffca28;
            --warning-500: #ff9800;
            --warning-600: #fb8c00;
            --warning-700: #f57c00;
            --warning-800: #ef6c00;
            --warning-900: #e65100;
            
            /* 错误色 - 珊瑚红 */
            --danger-50: #ffebee;
            --danger-100: #ffcdd2;
            --danger-200: #ef9a9a;
            --danger-300: #e57373;
            --danger-400: #ef5350;
            --danger-500: #f44336;
            --danger-600: #e53935;
            --danger-700: #d32f2f;
            --danger-800: #c62828;
            --danger-900: #b71c1c;
            
            /* 中性色系 */
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-200: #eeeeee;
            --gray-300: #e0e0e0;
            --gray-400: #bdbdbd;
            --gray-500: #9e9e9e;
            --gray-600: #757575;
            --gray-700: #616161;
            --gray-800: #424242;
            --gray-900: #212121;
            
            /* 语义化颜色 */
            --text-primary: var(--gray-900);
            --text-secondary: var(--gray-700);
            --text-tertiary: var(--gray-600);
            --text-inverse: #ffffff;
            
            --bg-primary: #ffffff;
            --bg-secondary: var(--gray-50);
            --bg-tertiary: var(--gray-100);
            
            /* 间距系统 - 8px基准 */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 20px;
            --space-6: 24px;
            --space-8: 32px;
            --space-10: 40px;
            --space-12: 48px;
            --space-16: 64px;
            --space-20: 80px;
            
            /* 圆角系统 */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-2xl: 24px;
            --radius-3xl: 28px;
            --radius-full: 9999px;
            
            /* 阴影系统 */
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.12);
            --shadow-2xl: 0 25px 50px rgba(0, 0, 0, 0.25);
            
            /* 动画系统 */
            --duration-fast: 150ms;
            --duration-base: 300ms;
            --duration-slow: 500ms;
            --easing: cubic-bezier(0.4, 0, 0.2, 1);
            
            /* 字体系统 */
            --font-size-xs: 12px;
            --font-size-sm: 14px;
            --font-size-base: 16px;
            --font-size-lg: 18px;
            --font-size-xl: 20px;
            --font-size-2xl: 24px;
            --font-size-3xl: 30px;
            --font-size-4xl: 36px;
            
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            
            /* 兼容性变量 */
            --color-primary: var(--primary-500);
            --color-primary-hover: var(--primary-400);
            --color-primary-active: var(--primary-600);
            --color-success: var(--success-500);
            --color-warning: var(--warning-500);
            --color-error: var(--danger-500);
            --color-info: var(--primary-500);
            
            --border-primary: var(--gray-300);
            --border-secondary: var(--gray-200);
            --border-tertiary: var(--gray-100);
            
            --transition-fast: var(--duration-fast) var(--easing);
            --transition-base: var(--duration-base) var(--easing);
            --transition-slow: var(--duration-slow) var(--easing);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* 智能自适应侧边栏 */
        .unified-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 320px;
            height: 100vh;
            background: linear-gradient(180deg, #1a1d29 0%, #232940 50%, #1a1d29 100%);
            box-shadow: var(--shadow-xl);
            z-index: 1000;
            overflow-y: auto;
            transition: all var(--duration-base) var(--easing);
        }
        
        .unified-sidebar::-webkit-scrollbar {
            width: 4px;
        }
        
        .unified-sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .unified-sidebar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-full);
        }
        
        /* 智慧水务标识区域 */
        .sidebar-header {
            padding: var(--space-6);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            margin-bottom: var(--space-4);
        }
        
        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-inverse);
            font-weight: var(--font-weight-bold);
            margin-right: var(--space-4);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(33, 150, 243, 0.3);
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transform: rotate(-45deg);
            animation: logoShine 3s infinite;
        }
        
        @keyframes logoShine {
            0% { transform: translateX(-100%) rotate(-45deg); }
            50% { transform: translateX(100%) rotate(-45deg); }
            100% { transform: translateX(-100%) rotate(-45deg); }
        }
        
        .system-title {
            color: var(--text-inverse);
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--space-1);
        }
        
        .system-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: var(--font-size-sm);
        }
        
        /* 用户信息卡片 */
        .user-info-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all var(--duration-base) var(--easing);
        }
        
        .user-info-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-1px);
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-full);
            background: linear-gradient(135deg, var(--success-500), var(--success-600));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-inverse);
            font-weight: var(--font-weight-semibold);
            margin-right: var(--space-3);
        }
        
        .user-details h4 {
            color: var(--text-inverse);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            margin-bottom: 2px;
        }
        
        .user-details span {
            color: rgba(255, 255, 255, 0.6);
            font-size: var(--font-size-xs);
        }
        
        /* 权限层级指示器 */
        .permission-indicator {
            margin-top: var(--space-3);
            padding: var(--space-2) var(--space-3);
            background: rgba(33, 150, 243, 0.2);
            border-radius: var(--radius-md);
            border-left: 3px solid var(--primary-500);
        }
        
        .permission-text {
            color: var(--text-inverse);
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-medium);
        }
        
        /* 智能导航分组 */
        .nav-section {
            padding: var(--space-6) 0;
        }
        
        .nav-group {
            margin-bottom: var(--space-6);
        }
        
        .nav-group-title {
            padding: 0 var(--space-6) var(--space-3);
            color: rgba(255, 255, 255, 0.5);
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-semibold);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: var(--space-4) var(--space-6);
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all var(--duration-fast) var(--easing);
            position: relative;
            border-left: 3px solid transparent;
        }
        
        .nav-item i {
            width: 20px;
            margin-right: var(--space-3);
            font-size: 16px;
        }
        
        .nav-item:hover {
            background: linear-gradient(90deg, rgba(33, 150, 243, 0.15), transparent);
            color: var(--text-inverse);
            border-left-color: var(--primary-400);
            transform: translateX(4px);
        }
        
        .nav-item.active {
            background: linear-gradient(90deg, rgba(33, 150, 243, 0.3), rgba(33, 150, 243, 0.1));
            color: var(--text-inverse);
            border-left-color: var(--primary-500);
            font-weight: var(--font-weight-medium);
        }
        
        .nav-item.active::after {
            content: '';
            position: absolute;
            right: var(--space-4);
            width: 6px;
            height: 6px;
            background: var(--primary-500);
            border-radius: var(--radius-full);
            box-shadow: 0 0 8px var(--primary-500);
        }
        
        /* 主内容区域 */
        .main-content {
            margin-left: 320px;
            min-height: 100vh;
            background: var(--bg-secondary);
            transition: margin-left var(--duration-base) var(--easing);
        }
        
        /* 现代化顶部栏 */
        .top-bar {
            background: var(--bg-primary);
            padding: var(--space-4) var(--space-6);
            border-bottom: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        /* 面包屑导航 */
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .breadcrumb-item {
            color: var(--text-tertiary);
            font-size: var(--font-size-sm);
            text-decoration: none;
        }
        
        .breadcrumb-item.active {
            color: var(--text-primary);
            font-weight: var(--font-weight-medium);
        }
        
        .breadcrumb-separator {
            color: var(--text-tertiary);
        }
        
        /* 快速操作区域 */
        .quick-actions {
            display: flex;
            gap: var(--space-3);
        }
        
        .quick-action-btn {
            padding: var(--space-2) var(--space-4);
            background: var(--primary-500);
            color: var(--text-inverse);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--duration-fast) var(--easing);
            box-shadow: var(--shadow-sm);
        }
        
        .quick-action-btn:hover {
            background: var(--primary-600);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }
        
        .main-content::before {
            content: '';
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 320px;
            background: radial-gradient(circle at 30% 20%, rgba(33, 150, 243, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(0, 150, 136, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        /* 内容区域包装器 */
        .content-wrapper {
            padding: var(--space-8);
        }
        
        /* 页面标题 */
        .page-header {
            background: var(--bg-primary);
            border-radius: var(--radius-2xl);
            padding: var(--space-6);
            margin-bottom: var(--space-8);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-secondary);
        }
        
        .page-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }
        
        .page-subtitle {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }
        
        /* 搜索筛选区域 */
        .search-section {
            background: var(--bg-primary);
            border-radius: var(--radius-2xl);
            padding: var(--space-6);
            margin-bottom: var(--space-8);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-secondary);
        }
        
        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-4);
            margin-bottom: var(--space-4);
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-label {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            margin-bottom: var(--space-2);
            font-weight: var(--font-weight-medium);
        }
        
        .form-input, .form-select {
            padding: var(--space-2) var(--space-4);
            border: 2px solid var(--border-primary);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            transition: all var(--transition-base);
            background: var(--bg-primary);
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(24, 144, 255, 0.1);
        }
        
        .search-actions {
            display: flex;
            gap: var(--space-3);
        }
        
        .btn {
            padding: var(--space-2) var(--space-5);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            transition: all var(--transition-base);
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-active));
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-secondary {
            background: var(--bg-primary);
            color: var(--text-secondary);
            border: 2px solid var(--border-primary);
        }
        
        .btn-secondary:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--color-success), var(--success-400));
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        /* 账户列表表格 */
        .account-table-section {
            background: var(--bg-primary);
            border-radius: var(--radius-2xl);
            padding: var(--space-6);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-secondary);
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-6);
        }
        
        .section-title {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-primary);
        }
        
        .account-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-primary);
        }
        
        .account-table th {
            background: linear-gradient(135deg, var(--bg-tertiary), var(--gray-200));
            padding: var(--space-4);
            text-align: left;
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
            border-bottom: 2px solid var(--border-primary);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .account-table td {
            padding: var(--space-4);
            border-bottom: 1px solid var(--border-primary);
            transition: background-color var(--transition-base);
        }
        
        .account-table tr:hover td {
            background: var(--primary-50);
        }
        
        .status-badge {
            padding: 4px var(--space-2);
            border-radius: var(--radius-full);
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-semibold);
            text-align: center;
            min-width: 60px;
            display: inline-block;
        }
        
        .status-normal {
            background: var(--success-50);
            color: var(--color-success);
            border: 1px solid var(--success-200);
        }
        
        .status-suspended {
            background: var(--warning-50);
            color: var(--color-warning);
            border: 1px solid var(--warning-200);
        }
        
        .status-closed {
            background: var(--danger-50);
            color: var(--color-error);
            border: 1px solid var(--danger-200);
        }
        
        .balance-amount {
            font-weight: var(--font-weight-semibold);
            font-family: 'Courier New', monospace;
        }
        
        .balance-positive {
            color: var(--color-success);
        }
        
        .balance-low {
            color: var(--color-warning);
        }
        
        .balance-negative {
            color: var(--color-error);
        }
        
        .action-buttons {
            display: flex;
            gap: var(--space-2);
        }
        
        .btn-small {
            padding: 4px var(--space-2);
            font-size: var(--font-size-xs);
            border-radius: var(--radius-sm);
        }
        
        .btn-info {
            background: var(--color-info);
            color: white;
        }
        
        .btn-warning {
            background: var(--color-warning);
            color: white;
        }
        
        .btn-danger {
            background: var(--color-error);
            color: white;
        }
        
        /* 分页组件 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: var(--space-6);
            gap: var(--space-2);
        }
        
        .pagination-btn {
            padding: var(--space-2) var(--space-3);
            border: 1px solid var(--border-primary);
            background: var(--bg-primary);
            color: var(--text-secondary);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--transition-base);
        }
        
        .pagination-btn:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }
        
        .pagination-btn.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }
        
        .pagination-info {
            color: var(--text-tertiary);
            font-size: var(--font-size-sm);
            margin: 0 var(--space-4);
        }
        
        /* 模态框样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1030;
            backdrop-filter: blur(4px);
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: var(--bg-primary);
            border-radius: var(--radius-2xl);
            padding: var(--space-8);
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-2xl);
            transform: scale(0.9);
            opacity: 0;
            transition: all var(--transition-base);
        }
        
        .modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-6);
            padding-bottom: var(--space-4);
            border-bottom: 2px solid var(--border-primary);
        }
        
        .modal-title {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: var(--font-size-2xl);
            cursor: pointer;
            color: var(--text-tertiary);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-base);
        }
        
        .modal-close:hover {
